<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Dika</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: black;
  color: white;
  overflow: hidden;
}

.container {
  position: absolute;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.5em;
  animation: fadeIn 2s ease-in-out;
}

h2 {
  margin-top: 10px;
  font-weight: normal;
  opacity: 0.8;
  animation: fadeIn 3s ease-in-out;
}

.note {
  margin-top: 20px;
  font-style: italic;
  opacity: 0.7;
  animation: fadeIn 4s ease-in-out;
}

canvas {
  position: absolute;
  bottom: 0;
  left: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday Dika ðŸŽ‰</h1>
  <h2>from Natasya</h2>
  <div class="note">sorry telat ucapinnya</div>
</div>

<canvas id="mountain"></canvas>

<audio autoplay loop>
  <source src="about-you.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("mountain");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawMountain() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#111";
  ctx.beginPath();
  ctx.moveTo(0, canvas.height);
  ctx.lineTo(canvas.width * 0.3, canvas.height * 0.5);
  ctx.lineTo(canvas.width * 0.6, canvas.height);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = "#1a1a1a";
  ctx.beginPath();
  ctx.moveTo(canvas.width * 0.4, canvas.height);
  ctx.lineTo(canvas.width * 0.7, canvas.height * 0.45);
  ctx.lineTo(canvas.width, canvas.height);
  ctx.closePath();
  ctx.fill();
}

drawMountain();
window.onresize = drawMountain;
</script>

</body>
</html>
